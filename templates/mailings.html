<div class="container" id = "mailingpanel">
    <h3>{{title}}</h3>
    
    <label>Join our mailing list to stay up to date on forthcoming gigs and new material and receive our quarterly newsletter</label>
    <div class="row">
        <div class="col-sm-10 col-md-4">
            <form name="mailingForm" data-ng-submit="submitForm()" novalidate><!--call method-->
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control" data-ng-model="user.fullname" required>
                    <p data-ng-show="mailingForm.name.$pristine" class="help-block">Your full name is required</p>
                </div>
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" name="email" class="form-control" data-ng-model="user.email" required>
                    <p data-ng-show="mailingForm.email.$pristine" class="help-block">Your email address is required</p>
                </div>
 
                <button type="submit" class="btn btn-primary" data-ng-disabled="registrationForm.$invalid">Sign Up</button>
            </form>
        </div>
        
    </div>
</div>
