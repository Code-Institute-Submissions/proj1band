<div class="container" id = "mailingpanel">
    <h3>{{title}}</h3>
    <div class="row">
        <div class="col-sm-10 col-md-3">
            <form name="mailingForm" data-ng-submit="submitForm()" novalidate><!--call method-->
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" name="firstname" class="form-control" data-ng-model="user.firstname" required>
                    <p data-ng-show="mailingForm.firstname.$pristine" class="help-block">Your first name is required</p>
                </div>
                 <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" name="lastname" class="form-control" data-ng-model="user.lastname" required>
                    <p data-ng-show="mailingForm.lastname.$pristine" class="help-block">Your last name is required</p>
                </div>
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" name="email" class="form-control" data-ng-model="user.email" required>
                    <p data-ng-show="mailingForm.email.$pristine" class="help-block">Your email address is required</p>
                </div>
 
                <button type="submit" class="btn btn-primary" data-ng-disabled="registrationForm.$invalid">Sign Up</button>
            </form>
        </div>
        
    </div>
</div>
