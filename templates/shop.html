<div class="container">
    <table class="table">
        <thead>
            <tr>
                <td><strong>Name</strong></td>
                <td><strong>Collection</strong></td>
                <td><strong>Track</strong></td>
            </tr>
        </thead>
        <tr ng-repeat="track in tracks">
            <td>{{track.artistName}}</td>
            <td>{{track.collectionName}}</td>
            <td>{{track.trackName}}</td>
        </tr>
    </table>
</div>
