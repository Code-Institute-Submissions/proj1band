<div>
    <div class="container" >
        <label>Are you looking for live music for your wedding or a corporate event? <br> Please complete the form below to enquire about your event and we will get back to you.</label>
            <div class="row">
                <form name="bookingForm" data-ng-submit="submitForm()" novalidate>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" name="fullname" class="form-control" data-ng-model="user.fullname" required>
                            <p data-ng-show="bookingForm.fullname.$pristine" class="help-block">Your full name is required</p>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" class="form-control" data-ng-model="user.email" required>
                            <p data-ng-show="bookingForm.email.$pristine" class="help-block">Your email address is required</p>
                        </div>
                        <div class="form-group">
                            <label>Telephone</label>
                            <input type="tel" name="telephone" class="form-control" data-ng-model="user.telephone" required>
                            <p data-ng-show="bookingForm.telephone.$pristine" class="help-block">Your telephone number is required</p>
                        </div>
                    </div>
                     <div class="col-sm-6">
                         <div class="form-group">
                            <label>Date of event</label>
                            <input type="date" name="eventdate" class="form-control" data-ng-model="user.eventdate" required>
                            <p data-ng-show="bookingForm.eventdate.$pristine" class="help-block">The date of the event  is required</p>
                        </div>
                         <div class="form-group">
                            <label>Event address</label>
                            <input type="text" name="address" class="form-control" data-ng-model="user.address" required>
                            <p data-ng-show="bookingForm.address.$pristine" class="help-block">The address of the event  is required</p>
                        </div>
                        <div class="form-group">
                            <label>Message</label>
                            <input type="text" name="message" class="form-control" data-ng-model="user.message" required>
                        </div>
                    </div>

         
                        <button type="submit" class="btn btn-primary" data-ng-disabled="bookingForm.$invalid">Send</button>
                        
                    </form>
            </div>
    </div>
</div>
